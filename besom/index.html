
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo</title>
    <style type="text/css" media="all">
      body{ margin: 0; padding: 0; font-size: 12px;}
      #demo{ width: 300px; height: 300px; margin-top: 24px; position: relative; background: green; font-weight: bold; }
      span{ position:absolute; display: inline-block;background: #000; padding: 5px; color: #fff; }
      .span{ left:0 }
      .span1{ top: 0; }
      .span2{ bottom: 0; }

      #test{ position:absolute; text-align: center; bottom: 0; width: 100%; font-size: 12px;background: #000; color: #fff; line-height: 20px; }
    </style>
  </head>
  <body>
    <div id="demo">
      <span class="span span1">Top tap/longtap/slide</span>
      <span class="span span2">bottom tap/longtap/slide</span>
      <img class="pic" src="./demo.png" style="width:200px" />
    </div>
    <div id="test">
    </div>
    <script charset="utf-8" src="./index.js?22"></script>
    <script charset="utf-8">
      var g = Besom.create(document.getElementById('demo'));
      g.enable('longtap', 'slide', 'rotate');

      g.on('tap', function(e, a){ 
        var origin = this.getPointOrigin(e.points[0])
      })
      g.on('longtap', function(e){ console.log('parent longtap', e) })

      var px, py;
      g.on('start', function(e){
        if(e.center) this.setPointAsOrigin(e.center);
      })
      g.on('slide', function(c, a){
        this.translate(c.translate)
      })
      g.on('slideEnd', function(){ console.log('parent slideEnd') })

      g.on('rotate', function(e){
        this.rotate(e.rotate);
      })

      g.on('pinch', function(e){
        this.scale(e.scale);
      })


window.onerror = function(e){
alert(e)
}

    </script>
  </body>
</html>
